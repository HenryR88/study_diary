<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
    {% extends "study_diaries/base.html" %}

    {% block content %}

        <p><a href="{% url 'study_diaries:topic' topic.id %}">{{ topic }}</a> </p>

        <p>Edit Entry:</p>

        <form action="{% url 'study_diaries:edit_entry' entry.id %}" method = 'post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Save changes</button>
        </form>
        <br>
        <form action="{% url 'study_diaries:delete_entry' entry.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete Entry">
        </form>

    {% endblock content %}
</body>
</html>
