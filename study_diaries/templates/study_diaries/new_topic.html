<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Subject/Topic</title>
</head>
<body>
{% extends "study_diaries/base.html" %}

{% block content %}
    <p>Add a new subject/topic:</p>

    <form action="{% url 'study_diaries:new_topic' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add subject/topic</button>
    </form>

{% endblock content %}

</body>
</html>
